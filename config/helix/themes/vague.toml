"markup.heading" = { fg = "keyword", modifiers = ["bold"] }
"markup.heading.marker" = "keyword"
"markup.heading.1" = { fg = "keyword", modifiers = ["bold"] }
"markup.heading.2" = { fg = "keyword", modifiers = ["bold"] }

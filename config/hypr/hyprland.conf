# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=eDP-1,1920x1080@60,0x0,1
monitor=,highres,auto,1

# Dual monitor example
# eDP-1 is the built in monitor while DP-1 is external
# Both monitors here are at 1440 and 165Hz
# DP-1 is on the left and  eDP-1 is on the right
#monitor=DP-1,2560x1440@165,0x0,1
#monitor=eDP-1,2560x1440@165,2560x0,1

# for XDPH
exec-once = ~/.config/hypr/scripts/start-xdph.sh
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Start hyprvisor server, this is a backend for some EWW widgets
exec-once = ~/.config/hypr/scripts/start-hyprvisor.sh

# Start EWW
exec-once = eww daemon
exec-once = eww -c ~/.config/eww/widgets/power-overlay daemon
exec-once = eww -c ~/.config/eww/widgets/quick-control daemon
exec-once = eww open bar

# Policy
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Start others apps
exec-once = hyprpaper
exec-once = hyprdim
exec-once = dunst
exec-once = fcitx5


# Source a file (multi-file configs)
source = ~/.config/hypr/subconfigs/layerrules.conf
source = ~/.config/hypr/subconfigs/windowrules.conf
source = ~/.config/hypr/subconfigs/keybindings.conf

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border=rgb(cdd6f4)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    numlock_by_default = true
    repeat_rate = 75
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = adaptive
    scroll_method = 2fg	# 2fg | edge | on_button_down | no_scroll
    follow_mouse = 1
    touchpad {
    }
}

misc {
    disable_hyprland_logo = false
    # mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

decoration {
    rounding = 8
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default

    bezier = myCurve, 0, 0.5, 0.5, 1
    animation = windows, 1, 2, myCurve, slide
    animation = windowsOut, 1, 2, myCurve, popin 40%
    animation = border, 1, 5, default
    animation = fade, 1, 3, myCurve
    animation = workspaces, 1, 3, myCurve, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    # smart_split = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}
